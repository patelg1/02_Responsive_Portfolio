    <main>
        <!--Form to enter contact information with name, email, and message-->
        <section class="bio">
            <div class="container bg-light shadow-lg p-4 mb-5 bg-white rounded col-md-10">
                <div class="row">
                    <div class="col-md-8 p-5">
                        <h1>Contact</h1>
                        <hr>
                        <form action="mailto:patelgopalk1@gmail.com" method="GET" target="_blank">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First name">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last name">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput3" class="form-label">Email</label>
                                <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <label for="floatingTextArea" class="form-label">Message</label>
                                <textarea class="form-control" id="floatingTextArea"
                                    placeholder="Message" rows="5"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <div class="container mt-4 text-center">
                            <h3>Connect on Social Media</h3>
                            <a href="https://github.com/patelg1" target="_blank" aria-label="Github link"><i class="fa fa-github fa-3x" aria-hidden="true"></i></a>

                        </div>
                    </div>
                </div>
            </div>
        </section>
