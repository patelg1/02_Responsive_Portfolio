<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Reset stylesheet-->
    <link rel="stylesheet" href="../02_Responsive_Portfolio/Assets/reset.css">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Page title-->
    <title>Contact</title>
</head>

<body>
    <!--Navbar with links for about, portfolio, contact-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
            <div class="container-fluid">
                <a class="navbar-brand bg-info text-light m-2 fw-bold" href="#">Gopalkrushna Patel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav float-end">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!--Form to enter contact information with name, email, and message-->
        <section class="bio">
            <div class="container bg-light shadow-lg p-4 mb-5 bg-white rounded col-md-10">
                <div class="row">
                    <div class="col-md-8 p-5">
                        <h1 class="text-info">Contact</h1>
                        <hr>
                        <form>
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First name">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last name">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput3" class="form-label">Email</label>
                                <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <label for="floatingTextArea" class="form-label">Message</label>
                                <textarea class="form-control" id="floatingTextArea"
                                    placeholder="Message" rows="7"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!--Footer with social media links-->
  <footer class="footer mt-auto py-3 bg-primary text-center flex-bottom">
    <div class="container bg-info">
      <a href="https://github.com/patelg1" target="_blank" aria-label="Github link"><i class="fa fa-github p-3" aria-hidden="true"></i></a>
      <a href="https://www.linkedin.com/in/gopalkrushna-patel/" target="_blank" aria-label="Linkedin link"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
    </div>
  </footer>


    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
